<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Bored Activity</title>
  </head>
  <body>
    <div class="app-wrap text-center">
        <h1>Bored Activity</h1>
        <h3>Created using Bootstrap , Vanilla JS, Bored API</h3><br>
        <p class="h1 bold text-danger">Activity : <span id="activity">Take a Class</span></p>
        <p class="h1 bold text-success">Type : <span id="type">Education</span></p>
        <p class="h1 bold text-primary">Price : <span id="price">Education</span></p>
        <p class="h1 bold text-info">Participants : <span id="participants">Education</span></p>
    </div>

    <!-- Optional JavaScript -->
    <script>
         function doSomething() {
             fetch('http://www.boredapi.com/api/activity/')
             .then(res => res.json())
             .then(data => {
                 var priceM = 1000*(data.price);
                 document.getElementById('activity').innerText = data.activity;
                 document.getElementById('type').innerText = data.type;
                 document.getElementById('price').innerText = "$ "+priceM;
                 document.getElementById('participants').innerText = data.participants;
             });
         }
        //  doSomething();
         setInterval(() => {
            doSomething();
         }, 5000);
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
