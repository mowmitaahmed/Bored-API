<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Bored Activity</title>
  </head>
  <body>
    <div class="app-wrap text-center">
        <h1>Bored Activity</h1>
        <h3>Created using Bootstrap , Vanilla JS, Bored API</h3><br>
        <p class="h1 bold text-danger">Activity : <span id="activity">Take a Class</span></p>
        <p class="h1 bold text-success">Type : <span id="type">Education</span></p>
        <p class="h1 bold text-primary">Price : <span id="price">$10</span></p>
        <p class="h1 bold text-info">Participants : <span id="participants">23</span></p>
    </div>

    <!-- Optional JavaScript -->
    <script>
         function doSomething() {
             fetch('https://www.boredapi.com/api/activity/')
             .then(res => res.json())
             .then(data => {
                 var priceM = 1000*(data.price);
                 document.getElementById('activity').innerText = data.activity;
                 document.getElementById('type').innerText = data.type;
                 document.getElementById('price').innerText = "$ "+priceM;
                 document.getElementById('participants').innerText = data.participants;
             });
         };
        doSomething();
         setInterval(() => {
            doSomething();
         }, 3000);
    </script>
  </body>
</html>
